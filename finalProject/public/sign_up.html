<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/sign_up_style_sheet.css">
    <title>| Sign Up</title>
</head>

<body>
    <form action="/register" method="POST" class="grid-container">
        <div class="item1">
            <p style="text-align: left; font-size: 20px;">Explore U.S. National Parks</p>
            <h1>Sign Up</h1>
        </div>
        <div class="item2">
            <ul>
                <li><a href="/">Home Page</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/sign_up">Sign Up</a></li>
            </ul>
        </div>
        <div class="item3">
            <p>First Name: <input type="text" id="fname" name="fname" required/></p>
            <p>Last Name: <input type="text" id="lname" name="lname" required/></p>
            <p>Email: <input type="text" id="email" name="email" required/></p>
            <p>City: <input type="text" id="city" name="city" required/></p>
            <p>State: <input type="text" id="state" name="state" required/></p>
            <p>Username: <input type="text" id="username" name="username" required/></p>
            <p>Password: <input type="password" id="password" name="password" required/></p>
            <!--<p>Re-Enter Password: <input type="password" id="password2" name="password2" required/></p>-->
            <button type="submit" value="submit">Create Account</button>
            <a href="/login">Already have an account?</a>
        </div>
        <div class="item4"></div>
        <div class="item5"></div>
    </form>
</body>

</html>
